{% set name = "rarfile" %}
{% set version = "4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db60b3b5bc1c4bdeb941427d50b606d51df677353385255583847639473eda48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rarfile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/rarfile/
  summary: RAR archive reader for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
